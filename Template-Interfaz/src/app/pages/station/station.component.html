<div class="container" id="TopEstacion">
  
</div>
<div class="row">
    <div class="col-md-12">
      <card cardTitle="TABLA DE PLUVIOGRAMAS">
        <input class="form-control col-md-3 light-table-filter" data-table="order-table" type="text" placeholder="Buscar.." />
        <table class="table table-bordered table-hover order-table">
          <thead>
            <tr>
              <th>CÓDIGO</th>
              <th>FECHA DIGITALIZACIÓN</th>
              <th>MODELO PLUVIÓGRAFO</th>
              <th>ACCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableData | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
              <td>{{item.id}}</td>
              <td>{{item.dateDigitizing}}</td>
              <td>{{item.model}}</td>
              <td>
                <button type="submit" id="{{item.id}}" onclick='searchxPluviogram(this)' class="btn-lg btn-default">Ver</button>
              </td>
            </tr>
          </tbody>
        </table>
        <form class="pagination-wrapper">
          <div class="form-group pages">
            <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
              autoHide="true" previousLabel="Anterior" nextLabel="Siguiente" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
              screenReaderCurrentLabel="You're on page">
            </pagination-controls>
          </div>
          <div class="form-group options pages">
            <div class="input-group input-group-sm">
              <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
                <option>200</option>
              </select>
              <span class="input-group-addon addon-right">Página</span>
            </div>
          </div>
        </form>
      </card>
    </div>
  </div>
